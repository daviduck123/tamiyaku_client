<!-- Views-->
<div class="views">
<!-- Your main view, should have "view-main" class-->
<div class="view view-main">
  <!-- Top Navbar-->
  <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
  <div class="pages navbar-through toolbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="teman" class="page">
      <!-- Scrollable page content-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel" style="color:black;"> <i class="icon fa fa-bars"></i></a>
          </div>
          <!-- We have home navbar without left link-->
          <div class="center sliding" style="font-weight:bold;">Teman Saya</div>
          <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" data-panel="right" class="link icon-only open-panel" style="color:black;"> <i class="icon fa fa-bell-o"></i></a>
          </div>
        </div>
      </div>
      <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
        <div class="searchbar-input">
          <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
        </div>
        <a href="#" class="searchbar-cancel">Cancel</a>
      </form>
      <div class="page-content">
        <div  style="margin-top:0px;">
          <div class="content-block searchbar-not-found">
            <div class="content-block-inner">Nothing found</div>
          </div>
          <div class="list-block list-block-search searchbar-found">
            <div class="list-block contacts-block">
              <div id="container_teman"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
