<!-- Views-->
<div class="views">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main">
    <!-- Top Navbar-->
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- Page, data-page contains page name-->
      <div data-page="lapakSaya" class="page">
        <!-- Scrollable page content-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" onclick="viewRouterBack();" class="link icon-only" style="color:black;"> <i class="icon fa fa-arrow-left"></i></a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center sliding" style="font-weight:bold;"><i class="icon fa fa-shopping-basket" style="margin-right:10px;"></i>Lapak Saya</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" data-panel="right" class="link icon-only open-panel" style="color:black;"> <i class="icon fa fa-bell-o"></i></a>
            </div>
          </div>
        </div>
        <div class="page-content">
          <br>
          <div id="container_lapakSaya">
            <div id="isi_container_lapakSaya"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
