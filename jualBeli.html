<!-- Views-->
<div class="views">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main">
    <!-- Top Navbar-->
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- Page, data-page contains page name-->
      <div data-page="jualBeli" class="page">
        <!-- Scrollable page content-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel" style="color:black;"> <i class="icon fa fa-bars"></i></a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center sliding" style="font-weight:bold;"><i class="icon fa fa-shopping-basket" style="margin-right:10px;"></i>Jual Beli</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" data-panel="right" class="link icon-only open-panel" style="color:black;"> <i class="icon fa fa-bell-o"></i></a>
            </div>
          </div>
        </div>
        <div class="page-content">
          <center><a href="#" onclick="gotoBuatJualBarang();" class="button" style="width:90%; height:50px; margin-top:10px; padding-top:10px;">Jual Barang</a></center>
          <center><a href="#" onclick="gotoLapakSaya();" class="button" style="width:90%; height:50px; margin-top:10px; padding-top:10px;">Lapak Saya</a></center>
          <br>
		  <center>
		  <table style="margin-top:-0px;">
			<tr>
				<td colspan="6" height="30px;"><div style="width:100px;">Kategori</div></td>
				<td>: </td>
				<td colspan="6">
					<select onchange="ubahView()" id="show_kategori_jualBeli">
						<option value="0">Semua Kategori</option>
				</td>
			</tr>
		  </table>
		  </center>
		  <br>
          <div id="container_event">
            <div id="isi_container_jualBeli"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
